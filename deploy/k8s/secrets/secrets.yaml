# ============================================================
# Kubernetes Secrets Template for Double-Entry-Ledger
# ============================================================
# INSTRUCTIONS:
#   1. Copy this file to secrets.yaml
#   2. Replace placeholder values with actual secrets
#   3. Apply with: kubectl apply -f secrets.yaml
#
# WARNING: Never commit secrets.yaml to version control!
#
# For production, use one of these approaches:
#   1. Bitnami Sealed Secrets (kubeseal)
#   2. External Secrets Operator
#   3. HashiCorp Vault
#   4. Cloud provider secrets manager (AWS Secrets Manager, Azure Key Vault, etc.)
# ============================================================

apiVersion: v1
kind: Secret
metadata:
  name: ledger-secrets
  namespace: ledger-dev
  labels:
    app.kubernetes.io/part-of: double-entry-ledger
type: Opaque
stringData:
  # PostgreSQL credentials (must match Helm values)
  postgres-username: "<REPLACE_WITH_USERNAME>"
  postgres-password: "<REPLACE_WITH_PASSWORD>"

  # JWT secret for API Gateway authentication
  jwt-secret: "<REPLACE_WITH_JWT_SECRET>"

---
# Additional secret for Elasticsearch (if security is enabled in prod)
apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch-credentials
  namespace: ledger-dev
  labels:
    app.kubernetes.io/part-of: double-entry-ledger
type: Opaque
stringData:
  username: "<REPLACE_WITH_ES_USERNAME>"
  password: "<REPLACE_WITH_ES_PASSWORD>"
