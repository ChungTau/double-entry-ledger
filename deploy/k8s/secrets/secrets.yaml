apiVersion: v1
kind: Secret
metadata:
  name: ledger-secrets
  namespace: ledger-dev
  labels:
    app.kubernetes.io/part-of: double-entry-ledger
type: Opaque
stringData:
  # PostgreSQL credentials (must match Helm values)
  postgres-username: "user"
  postgres-password: "password"

  # JWT secret for API Gateway authentication
  jwt-secret: "dev-secret-key-change-in-production"

---
# Additional secret for Elasticsearch (if security is enabled in prod)
apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch-credentials
  namespace: ledger-dev
  labels:
    app.kubernetes.io/part-of: double-entry-ledger
type: Opaque
stringData:
  username: "elastic"
  password: "changeme"
