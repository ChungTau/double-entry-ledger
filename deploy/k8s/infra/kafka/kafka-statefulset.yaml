# Kafka StatefulSet - Development Environment
# Uses Apache Kafka 4.0.0 with KRaft mode
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: ledger-dev
  labels:
    app: kafka
spec:
  serviceName: kafka-headless
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        # Format storage if not already formatted
        - name: kafka-init
          image: apache/kafka:4.0.0
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
            - -c
            - |
              # Copy config to writable location
              cp /config/server.properties /tmp/server.properties

              # Generate cluster ID if not exists
              if [ ! -f /var/lib/kafka/data/meta.properties ]; then
                echo "Initializing Kafka storage..."
                CLUSTER_ID=$(/opt/kafka/bin/kafka-storage.sh random-uuid)
                echo "Generated Cluster ID: $CLUSTER_ID"
                /opt/kafka/bin/kafka-storage.sh format -t $CLUSTER_ID -c /tmp/server.properties --ignore-formatted
              else
                echo "Kafka storage already initialized"
              fi
          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data
            - name: kafka-config
              mountPath: /config
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
      containers:
        - name: kafka
          image: apache/kafka:4.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: client
              containerPort: 9092
            - name: controller
              containerPort: 9093
          env:
            - name: KAFKA_HEAP_OPTS
              value: "-Xmx256m -Xms256m"
          command:
            - /bin/bash
            - -c
            - |
              # Copy config to writable location and start Kafka
              cp /config/server.properties /tmp/server.properties
              exec /opt/kafka/bin/kafka-server-start.sh /tmp/server.properties
          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data
            - name: kafka-config
              mountPath: /config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
      volumes:
        - name: kafka-config
          configMap:
            name: kafka-config
  volumeClaimTemplates:
    - metadata:
        name: kafka-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
