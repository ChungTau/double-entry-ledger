# Kafka ConfigMap - Development Environment
# Uses Apache Kafka 4.0.0 with KRaft mode (no Zookeeper)
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config
  namespace: ledger-dev
  labels:
    app: kafka
data:
  # KRaft server properties
  server.properties: |
    # KRaft mode settings
    process.roles=broker,controller
    node.id=1
    controller.quorum.voters=1@kafka-0.kafka-headless.ledger-dev.svc.cluster.local:9093

    # Listeners
    listeners=PLAINTEXT://:9092,CONTROLLER://:9093
    advertised.listeners=PLAINTEXT://kafka.ledger-dev.svc.cluster.local:9092
    listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
    controller.listener.names=CONTROLLER
    inter.broker.listener.name=PLAINTEXT

    # Log directories
    log.dirs=/var/lib/kafka/data

    # Topic settings
    num.partitions=3
    default.replication.factor=1
    offsets.topic.replication.factor=1
    transaction.state.log.replication.factor=1
    transaction.state.log.min.isr=1

    # Performance settings
    group.initial.rebalance.delay.ms=0
    auto.create.topics.enable=true

    # Log retention (7 days)
    log.retention.hours=168
    log.segment.bytes=1073741824
    log.retention.check.interval.ms=300000
