apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ledger-audit-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: ledger-audit
    app.kubernetes.io/part-of: double-entry-ledger
    environment: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: ledger

  source:
    repoURL: https://github.com/ChungTau/double-entry-ledger.git
    targetRevision: HEAD
    path: deploy/k8s/apps/ledger-audit/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: ledger-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
