name: CI - Test & Lint

on:
  push:
    branches: [ "develop", "feature/**" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  # 測試 Java Core Service
  test-core:
    name: Test Ledger Core (Java)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: 'apps/core/pom.xml'

      - name: Run Unit Tests
        working-directory: apps/core
        run: ./mvnw test

  # 測試 Go Gateway & Audit Service
  test-go-services:
    name: Test Go Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [gateway, audit]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: apps/${{ matrix.service }}/go.mod
          cache: true
          cache-dependency-path: apps/${{ matrix.service }}/go.sum

      - name: Run Tests
        working-directory: apps/${{ matrix.service }}
        run: go test -v ./...
