syntax = "proto3";

package com.chungtau.ledger.v1;

option java_multiple_files = true;
option java_package = "com.chungtau.ledger.grpc.v1";
option java_outer_classname = "LedgerProto";

// Go options for API Gateway
option go_package = "github.com/chungtau/ledger-gateway/gen/proto/v1;ledgerv1";

service LedgerService {
  rpc CreateTransaction (CreateTransactionRequest) returns (TransactionResponse);

  rpc GetBalance (GetBalanceRequest) returns (BalanceResponse);

  rpc CreateAccount (CreateAccountRequest) returns (AccountResponse);

  rpc ListAccounts (ListAccountsRequest) returns (ListAccountsResponse);
}

message CreateTransactionRequest {
  string idempotency_key = 1;
  string from_account_id = 2;
  string to_account_id = 3;
  string amount = 4;
  string currency = 5;
  string description = 6;
}

message TransactionResponse {
  string transaction_id = 1;
  string status = 2;
  string created_at = 3;
}

message GetBalanceRequest {
  string account_id = 1;
}

message BalanceResponse {
  string account_id = 1;
  string currency = 2;
  string balance = 3;
  int64 version = 4;
}

// Account CRUD Messages
message CreateAccountRequest {
  string user_id = 1;           // From JWT in gateway
  string currency = 2;          // Required, 3 chars (e.g., "USD", "HKD")
  string initial_balance = 3;   // Optional, defaults to "0", must be >= 0
}

message AccountResponse {
  string account_id = 1;
  string user_id = 2;
  string currency = 3;
  string balance = 4;
  int64 version = 5;
}

message ListAccountsRequest {
  string user_id = 1;    // From JWT in gateway - filter by user
  int32 page = 2;        // 0-based page number
  int32 page_size = 3;   // Items per page, default 20
}

message ListAccountsResponse {
  repeated AccountResponse accounts = 1;
  int64 total_count = 2;  // int64 to match Java Page.getTotalElements()
  int32 page = 3;
  int32 page_size = 4;
}

// Domain Events for Kafka/Event-Driven Architecture
message TransactionCreatedEvent {
  string transaction_id = 1;
  string idempotency_key = 2;
  string from_account_id = 3;
  string to_account_id = 4;
  string amount = 5;
  string currency = 6;
  string status = 7;
  string booked_at = 8;  // ISO 8601 timestamp
}